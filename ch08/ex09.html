<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String-클래스-9-오른쪽-공백-제거</title>
    <style>
        body {
            font-size: 20px;
        }
        #input {
            width: 300px;
        }
        #output {
            width: 600px;
            height: 200px;
            border: 2px solid red;
            text-align: left;
            vertical-align: top;
        }
    </style>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        $(document).ready(function() {
            let $output = $("#output");
            let $input = $("#input");

            // 버튼에 이벤트 등록
            $("#confirm").click(function() {
                // 입력한 값을 알아내기
                let value = $input.val();

                // 뒤쪽(오른쪽) 공백 문자 제거
                let result = rTrim(value);
                $output.val("입력 값:" + value + "결과 값:" + result);
            });
        });

        // rTrim() 함수 구현
        function rTrim(str) {
            // 문자열이 없는 경우
            if (str.length <= 0) {
                return "";
            }

            // 문자열의 뒤에서 첫 번째 문자를 검사해서 공백이 아니라면 그대로 반환
            // str.length - 1 : 배열의 인덱스는 0부터 시작해서 -1 함.
            let lastChar = str.charAt(str.length - 1);
            if (lastChar != " ") {
                return str;
            }
            let index;
            // 위 두 개의 if를 통과한 문자열은 공백이 있는 문자열임.
            for (index = str.length - 1; index >= 0; index--) {
                // 공백 문자가 아닐 때까지 찾기
                let ch = str.charAt(index);
                if (ch != " ") {        // 인덱스 위치의 character가 공백이 아니라면 문자라는 뜻임. 인덱스 위치 확인.
                    break;
                }
            }
            // 문자열의 처음(index = 0)부터 index까지 문자열
            // 반복문에서 마지막 조건 검사를 위해 index가 하나 더 줄었으므로 ++index 처리를 함.
            let result = str.slice(0, ++index);
            return result;
        }
    </script>
</head>
<body>
    <div>
        <input type="text" id="input">
        <button id="confirm">확인</button>
    </div>

    <textarea id="output">실행 결과</textarea>
</body>
</html>
