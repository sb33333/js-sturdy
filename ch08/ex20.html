<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array-클래스-7-배열-합-구하기</title>
    <style>
        * {
            font-family: "d2coding", monospace;
        }
    </style>
    <script>
        let arr = [1, 5, 10, 55, 100, 6];

        //배열의 합 구하기
        let sum = 0;
        for(let i = 0; i < arr.length; i++) {
            sum += arr[i];
        }

        document.write("sum: " + sum + "<br/>");
        document.write("average: " + (sum / arr.length) + "<br/>");


    // 사용자로부터 배열을 입력받고 출력

        let myArr = [];
        let input = 0;
        do {
            input = prompt("숫자를 입력하세요. (공백 입력시 종료)");
            if (input === "") {
                continue;
            } else {
                myArr.push(parseInt(input));
            }
        } while (input != 0);

        document.write(myArr + "<br/>");
        document.write("myArr sum: " + arrSum(myArr) + "<br/>");
        document.write("myArr average: " + arrAverage(myArr));

        function arrSum(arr) {
            let sum = 0;
            for(let i = 0; i < arr.length; i++) {
                sum += arr[i];
            }
            return sum;
        }

        function arrAverage(arr) {
            let temp = arrSum(arr);             // let arrSum = arrSum(arr) 로 하면 에러 발생.
            return temp / arr.length;
        }
    </script>
</head>
