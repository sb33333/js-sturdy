<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String-클래스-5-replace</title>
    <script>
        let str = "반갑습니다 x님. JavaScript 공부 중 입니다.";
        let replaceStr = window.prompt("이름을 입력: ");
        // replace() 메서드는 문자열을 찾아 바꾸려는 문자열로 대신한 새로운 String 인스턴스를 반환한다.
        let resultStr = str.replace("x", replaceStr);
        document.write(resultStr);

        

    </script>
</head>
<body>
    
</body>
</html>
