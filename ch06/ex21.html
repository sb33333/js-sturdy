<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        function add(x, y) {
            return x + y;
        }

        let sum = add;

        document.write(sum(3, 5) + "<br/>");
        document.write(add(3, 5) + "<br/>");

        let minus = function sub(x, y) {
            return x - y;
        }

        document.write(minus(3, 5) + "<br/>");
        document.write(sub(3, 5) + "<br/>");

    </script>
</head>

</body>
