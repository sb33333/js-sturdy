<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수-10-중첩함수의-변수의-범위</title>
    <script>
        // 아래 3개의 변수는 전역변수
        let a = 100;
        let b = 200;
        let c = 300;

        function outter() {
            // outter() 함수 내에서 사용할 수 있는 지역변수.
            let b = 2000;
            let c = 3000;

            // 중첩함수 선언과 구현
            function inner() {
                let c = 30000;
                document.write("function inner. 1.a = " + a + "<br/>");
                document.write("function inner. 2.b = " + b + "<br/>");
                document.write("function inner. 3.c = " + c + "<br/>");
            }
            inner();        // 중첩함수 호출.
        }
        outter();

        /*
            중첩함수는 외부함수의 변수에 쉽게 접근할 수 있다. (변수의 scope)
        */
    </script>
</head>

</body>
</html>
