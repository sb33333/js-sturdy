<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지구본-게임</title>
    <style>
        .container {
            width: 600px;
            height: 500px;
            border: 3px solid red;

        }

        .container #earth {
            position: relative;
            width: 50px;
            left: 250px;
            top: 150px;
        }

        #score {
            font-size: 1.5em;
            font-weight: bold;
        }

        #scoreBoard {
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            width: 600px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        // 지구본을 클릭하면 점수가 변하도록 만든다.
        // setTimeout() 함수를 사용하여 5초 후 종료한다.

        $(document).ready(function() {
            //점수 저장 변수
            let cnt = 0;
            // 점수 출력 부분
            let $score = $("#score");

            //플래그 변수 선언
            // 어떤 조건을 만족할 때 실행하는 변수, 조건을 만족하지 않으면 실행하지 않게 하는 변수
            // 어떠 조건이 되면 코드를 실행 시키고, 조건을 만족하지 않으면 코드를 실행하지 않는 변수
            let play = true;

            $("#earth").click(function() {
                if (play === true){
                    // #earth를 클릭했을 때 점수가 올라간다.
                    cnt++;
                    $score.html(cnt);
                }
            });

            //게임을 5초 후에 종료
            setTimeout(function() {
                play = false;
                alert("게임이 종료되었습니다.");
            }, 5000);
        });

    </script>
</head>
<body>
    <div id="scoreBoard">
        현재 점수 <span id="score">0</span>
    </div>
    <div class="container">
        <img src="../ch04/resources/earth.png" id="earth">
    </div>
</body>
</html>
