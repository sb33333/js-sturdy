<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math-클래스</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>

    <script>
        // 전역 변수 선언
        let $info = null;

        $(document).ready(function() {
            $info = $("#panel");
            showRandom();
            setInterval(showRandom, 1000);
        });

        function showRandom() {
            // Math.random() 은 실수값을 반환한다.
            // 실수 -> 정수로 바꾸기 위해 parseInt()를 사용했다.
            // 아래 Math.random() 에서 *10 은 범위를 나타낸다. +1 은 시작 값을 의미한다.
            let num = parseInt(Math.random() * 10) + 1;
            $info.text(num);
        }
    </script>
</head>
<body>
    <div id="panel">
        0
    </div>
</body>
</html>
