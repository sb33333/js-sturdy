<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOMLoaded-Event와-window의-load이벤트의-차이점</title>
    <script src="../libs/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            let $image = $("#img");
            console.log("DOMLoaded Event 발생 후 img의 너비: " + $image.width());
        });
    </script>

    <script>
        window.onload = function() {
            let $image = $("#img");
            console.log("window의 load Event 발생 후 img의 너비: " + $image.width());
        }
    </script>
</head>
<body>
    <img src="https://place-hold.it/300x500" id="img">

    
</body>
</html>
