<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수-3 return문의 또 다른 용도</title>
</head>
<body>
    <script>
        /*

        */
        function sum() {
            let sum = 0;
            let count = 1;

            // 무한 루프
            while(true) {
                let num = parseInt(window.prompt("숫자를 입력하세요. : ", 1));
                if (num == 0) {
                    document.write(count + "번 실행하였습니다. </br>") ;
                    document.write("함수를 종료합니다.");
                    return;     // 실행하던 함수를 종료한다.
                }

                sum += num;
                document.write(count + ". " + sum + "</br>");
                count++;
            }
            
        }
        sum();
        
    </script>

</body>
</html>
