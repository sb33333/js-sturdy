<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        // 비효율적 코드
        document.write("1. 홍길동 </br>");
        document.write("2. 홍길동 </br>");
        document.write("3. 홍길동 </br>");
        document.write("4. 홍길동 </br>");
        document.write("5. 홍길동 </br>");

        // 반복문 활용
        for (let i = 1; i <= 5; i++) {
            document.write(i + ". 홍길동 </br>");
        }

        // 함수 활용 
        function writeName(name, count) {
            for (let i = 1; i <= count; i++) {
            document.write(i + ". " + name + "</br>");
            }
        }
        // 매개변수를 바꾸면 결과가 달라진다.
        // 매개변수를 통해 함수를 원하는 대로 확장할 수 있다.
        writeName("sanghyeok", 10);

        /*  함수 사용의 이점
            코드의 재사용이 가능하다.
        */
    </script>
</body>
</html>
