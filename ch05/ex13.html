<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event-4-jQuery사용</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        $(document).ready(function() {

        });

        $(function(){          //$(document).ready() ~~ 와 같은 기능이다.
            $(".btn1").click(function() {
                $("#p1").css({
                    "color" : "#f00",
                    "font-weight": "bold",
                    "background-color" : "aqua"
                })
            });

            $(".btn2").on({
                // 마우스가 btn2에 올라가거나 포커스가 갔을 때 실행
                "mouseover focus" : function() {
                    $("#p2").css({
                        "color" : "#0F0",
                        "font-weight" : "900",

                    });
                },
                // 마우스가 btn2에서 나가거나 포커스를 잃어버렸을 때
                "mouseout blur" : function() {
                    $("#p2").css({
                        "color" : "black",
                        "font-weight" : "normal"
                    });

                }
            });

            // off( ) 함수: .btn1에 등록된 이벤트를 제거할 때 사용한다.
            $(".btn1").off("click");
        });


    </script>
</head>
<body>
    <p id="p1">
        반갑습니다.
    </p>
    <button class="btn1">버튼1</button>

    <p id="p2">
        안녕하세요
    </p>
    <button class="btn2">버튼2</button>
</body>
</html>
