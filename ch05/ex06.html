<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수-3</title>
</head>
<body>
    <script>

        function printMultipleTable() {     //구구단 출력하는 함수를 만듦.
            for (let i = 2; i <= 9; i++) {
                document.write(i + "단 출력. <br/>");
                for (let j = 1; j <= 9; j++) {
                    document.write(i + " x " + j + " = " + (i*j) + "<br/>");
                }
                document.write("<br/>");
            }
        }
        

        printMultipleTable();
        /*
            함수는 코드를 재활용하고 있다.
            코드 길이를 줄일 수 있다.
            같은 작업이 반복적으로 필요할 경우 함수로 정의하고 호출하기만 하면 된다.
        */
    </script>
</body>
</html>
