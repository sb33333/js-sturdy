<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-size: 1.3em; 
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>안녕하세요</h1>

    <script>
        // prompt() 는 사용자로부터 입력을 받는다.
        var name = prompt("Enter your name: ");
        // document 객체는 현재 문서를 의미함. write()는 출력 함수.
        document.write("<strong>" + name + "</strong>님, 환영합니다.")
    </script>
</body>
</html>
