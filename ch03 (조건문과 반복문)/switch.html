<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch 조건문</title>
</head>
<body>
    <script>
        const jobTitle = window.prompt("직급 입력. 1-부장, 2-차장, 3-과장, 4-대리, 5-사원");
        switch(jobTitle)
        {
            case "1" : document.write("<p>부장.</p>");
            break;
            case "2" : document.write("<p>차장.</p>");
            break;
            case "3" : document.write("<p>과장.</p>");
            break;
            case "4" : document.write("<p>대리. 급여 500만원</p>");
            break;
            case "5" : document.write("<p>사원. 급여 500만원</p>");
            break;
            default : alert("잘못 입력했습니다.");
        }
    </script>

    <script>
        let sum = 0;
        for(let i = 0; i < 6; i++) {
            sum += i;
        }
        document.write(sum);
    </script>
    
</body>
</html>
