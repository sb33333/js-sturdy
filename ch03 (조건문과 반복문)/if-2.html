<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문-2</title>
</head>
<body>
    <script>
        // 짝수 검사 프로그램

        // prompt() 는 String으로 값을 반환하기 때문에 형 변환을 해주는 게 좋음.
        var value = window.prompt("숫자를 입력해주세요.",);
        // String -> number 형변환
        value = parseInt(value);
        if (value % 2 == 0) {
            alert("짝수");
        } else {
            alert("홀수");
        }
    </script>
    
</body>
</html>
