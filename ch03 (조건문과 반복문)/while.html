<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문(while)</title>
</head>
<body>
    <h1>1 - 100까지의 합</h1>
    <script>
        let sum = 0;
        let index = 1;

        /* while 문은 초기값, 조건식, 증감식을 각각 작성하기 때문에 for문에 비해
        정해진 횟수를 반복하는 반복문을 만들 때 가독성이 떨어진다. 
        while문은 조건식이 앞에 있기 때문에 맨 처음 조건문의 검사 결과가 false라면
        한 번도 실행하지 않을 수 있다. (do-while문은 최소 1번 실행 가능) */
        while(index <= 100) {
            sum += index;
            document.write("(" + sum + ", " + index + ") ");
            index++;
        }
        document.write("<br>1 - " + (index - 1) + " 까지의 합" + sum);
    </script>
</body>
</html>
