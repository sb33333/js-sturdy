<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery-노드에-class-삭제하기(removeClass(), toggleClass(), hasClass() 메서드)</title>
    <style>
        body {
            font-size: 20px;
            font-family: "d2coding", monospace;            
        }
        .menu {
            padding: 10px;
            list-style: none;
            border: 2px solid black;
        }
        .menu li {
            border: 1px solid aqua;
            margin: 10px;
        }
        li.select {
            background-color: brown;
            color: rgb(0, 255, 221);
            font-size: 30px;
        }
        li.border {
            border: 5px solid blue;
        }
    </style>
    <script src="../libs/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            let $content = $(".menu");
            // .menu의 자식 노드들에 이벤트를 등록하고 있다.
            // toggle 처럼 작동하게 만들어 보자.
            $content.children().click(function() {
                let $item = $(this);
                // $item 이 "select" 라는 class를 갖고 있는지 확인
                if($item.hasClass("select") == false) {
                    $item.addClass("select");
                } else {
                    $item.removeClass("select");
                }
            });
            //toggleClass() 는 매개변수로 들어온 문자열과 일치하는 class가 없으면 추가, 있으면 삭제한다.
            $content.children().click(function() {
                $(this).toggleClass("border");
            });





            
            
        });
    </script>
</head>
<body>
    <button id="exec">실행</button>
    <ul class="menu">
        <li>메뉴1</li>
        <li>메뉴2</li>
        <li class="select">메뉴3</li>
        <li>메뉴4</li>
        <li>메뉴5</li>
    </ul>
</body>
</html>
