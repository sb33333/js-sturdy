<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery-스타일-값-가져오기</title>
    <style>
        body {
            font-size: 20px;
            font-family: "고딕";            
        }
        .menu {
            padding: 10px;
            list-style: none;
            border: 2px solid black;
        }
        .menu li {
            border: 1px solid aqua;
            margin: 10px;
        }
        li.select {
            background-color: brown;
        }
    </style>
    <script src="../libs/jquery-3.6.0.min.js"></script>
    <script>
            $(document).ready(function() {
                let $content = $(".menu");
                //메뉴 아이템의 폰트 사이즈 출력
                console.log("font-size: ", $(".menu li").css("font-size"));

                // 메뉴 아이템의 속성 여러 개의 값을 알고 싶은 경우. css([]) 사용
                let $contentAttr = $content.css(["width", "height", "margin", "color"]);
                console.log($contentAttr.width);
                console.log($contentAttr.height);
                console.log($contentAttr.margin);
                console.log($contentAttr.color);

                
            });
    </script>
</head>
<body>
    <ul class="menu">
        <li>메뉴1</li>
        <li>메뉴2</li>
        <li class="select">메뉴3</li>
        <li>메뉴4</li>
        <li>메뉴5</li>
    </ul>
</body>
</html>
