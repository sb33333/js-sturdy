<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery를 활용한 글자의 크기와 색상을 임의로 출력하기</title>
    <style>
        #panel {
            width: 600px;
            overflow: visible;
            border: 2px solid red;
            font-size: 20px;
            font-family: "d2coding", monospace;
        }
        
    </style>
    <script src="../libs/jquery-3.6.0.min.js"></script>
    <script>
        let cnt = 0;
        let $panel = null;
        $(document).ready(function() {
            // 초기화
            init();
            
            //타이머 시작
            start();
        });

        function init() {
            $panel = $("#panel");

        }

        function start() {
            setInterval(addTag, 1000);
        }

        function addTag() {
            // span 태그를 동적 생성함
            let $span = $("<span></span>");
            //스타일 값 생성
            let color = "#" + (parseInt(Math.random() * 0xFFFFFF).toString(16));    // 색상을 16진수로 구한다.
            let fontSize = (10 + parseInt(Math.random() * 40));                     // 글자 크기를 구한다.
            $span.css({
                color: color,
                fontSize: fontSize,
                display: "inline-block"
            });
            cnt++;
            $span.html(cnt);
            // $panel의 자식 요소로 $span 요소를 추가한다.
            $panel.append($span);
        }
    </script>
</head>
<body>
    <div id="panel">
        
    </div>
</body>
</html>
