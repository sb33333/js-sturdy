<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery-스타일-값-설정하기</title>
    <style>
        body {
            font-size: 20px;
            font-family: "고딕";            
        }
        .menu {
            padding: 10px;
            list-style: none;
            border: 2px solid black;
        }
        .menu li {
            border: 1px solid aqua;
            margin: 10px;
        }
        li.select {
            background-color: brown;
        }
    </style>
    <script src="../libs/jquery-3.6.0.min.js"></script>
    <script>
            $(document).ready(function() {
                let $content = $(".menu");
                
                let $item = $content.children("li.select");
                $("#exec").on("click", function() {
                    
                    let myFontSize = $item.css("fontSize");
                    // fontSize 값이 문자열로 출력
                    console.log(myFontSize);
                    // parseInt() 메서드를 사용해 font-size를 정수로 변경.
                    let myIntFontSize = parseInt($item.css("fontSize"));
                    $item.css("fontSize", myIntFontSize + 1);
                });
                
            });
    </script>
</head>
<body>
    <button id="exec">실행</button>
    <ul class="menu">
        <li>메뉴1</li>
        <li>메뉴2</li>
        <li class="select">메뉴3</li>
        <li>메뉴4</li>
        <li>메뉴5</li>
    </ul>
</body>
</html>
