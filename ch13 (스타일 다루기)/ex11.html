<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery-여러-개의-class-삭제하기</title>
    <style>
        body {
            font-size: 20px;
            font-family: "d2coding", monospace;            
        }
        .menu {
            padding: 10px;
            list-style: none;
            border: 2px solid black;
        }
        .menu li {
            border: 1px solid aqua;
            margin: 10px;
        }
        li.select {
            background-color: brown;
            color: rgb(0, 255, 221);
            font-size: 30px;
        }
        li.border {
            border: 5px solid blue;
        }
    </style>
    <script src="../libs/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            let $content = $(".menu");
            $content.children().click(function() {
                let $item = $(this);
                // $item 이 "select" 라는 class를 갖고 있는지 확인
                if($item.hasClass("select") == false) {
                    $item.addClass("select");
                } else {
                    $item.removeClass("select");
                }
            });

            $("#remove").on("click", function() {
                // $content.children().removeClass();
                $(".menu li").removeClass();
            });
        });
    </script>
</head>
<body>
    <button id="remove">클래스 제거</button>
    <ul class="menu">
        <li>메뉴1</li>
        <li>메뉴2</li>
        <li class="select border">메뉴3</li>
        <li>메뉴4</li>
        <li>메뉴5</li>
    </ul>
</body>
</html>
