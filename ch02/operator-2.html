<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자</title>
    
</head>
<body>
    <script>
        window.onload = function() {
            var list = ""; //문자열 타입
            // 복합대입 연산자를 통해 list 변수에 문자열을 누적하고 있다.
            list += "<ul>";
            list += "   <li>안녕</li>";
            list += "   <li>javaScript</li>";
            list += "</ul>";
            document.body.innerHTML = list;

            var num = 10; // number 타입
            // 정수형도 복합대입 연산자를 통해 값을 누적할 수 있다.
            num += 10; num += 10; num += 10; num += 10;
            document.write(num);
        }
    </script>
    
</body>
</html>
