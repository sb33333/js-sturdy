<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수-5-리턴-값으로-중첩함수를-이용</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        function hi() {

            // hello( )는 hi( )함수 안에 있는 중첩 함수이다.
            function hello(name) {
                document.write(name + "님 안녕하세요.");
            }

            return hello;       //리턴 값으로 중첩함수를 넘기고 있다.
        }

        let func = hi();        // 함수를 변수에 저장한 것이 아니고 hi()를 호출하고 그 반환값을 저장하는 것임.(여기서는 hello() 함수).
        func("sanghyeok");      // hello("sanghyeok"); 과 동일하다.
    </script>
</head>

</body>
</html>
