<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수의 생명 주기</title>
</head>
<body>
    <script>
        function localTest() {
            let value = "sanghyeok";
            document.write("1. value = " + value);      // { }내에서는 지역 변수를 사용할 수 있다.
        }

        localTest();        // value 값은 
        document.write("2. name = " + value);       // { }을 벗어나서 지역 변수를 사용할 수 없다. 함수가 종료되면 사라진다.

    </script>
</body>
</html>
