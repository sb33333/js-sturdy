<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event-1</title>
    <link rel="stylesheet" href="./css/flower.css">

    <script src="./js/flower.js">   </script>
</head>
<body>
    <div id="item">
        <img src="./resources/flower.jpg" alt="민들레" style="width: 400px">
        <button class="over" id="open" onclick="showDetail()">상세 설명 보기</button>
        <div class="detail" id="description">
            <h3>민들레</h3>
            <p>
                어디서나 매우 흔하게 보이는 다년생초[4]로서 바닥에 딱 붙어서 꽃대 대여섯 개가 쏙 올라온다. 
                톱니 모양의 잎새와 눈에 확 띄는 노란 꽃[5]이 인상적이다. 
                특히 꽃이 지고나면 솜털 같은 깃이 달린 씨앗들이 나오는데 바람을 타고 날아가서 널리 퍼진다.[6]
            </p>
            <button id="close" onclick="hideDetail()">상세 설명 닫기</button>
        </div>
    </div>
</body>
</html>
