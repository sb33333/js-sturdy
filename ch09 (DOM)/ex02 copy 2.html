<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            width: 800px;
            height: 500px;
            margin: 0 auto;
            padding: 20px 10px 0 50px;
            border: 2px solid rgb(149, 149, 149);
        }
        #img_load, #desc {
            float:left;
        }

        #img_load img {
            border: 1px solid #CCC;
        }

        #img_load {
            margin-right: 10px;
        }
        .spn {
            font-weight: 700;
            font-size: 1.0em;
            font-style: italic;
        }

        .bright {
            color: blue;

        }

        p {
            font-size: 0.9em;
            line-height: 1.4;
            text-align: justify;

        }

        h1 {
            font-size: 1.8em;
        }

        h2 {
            font-size: 1.3em;
            color: #222;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1 id="text_head">국회의사당</h1>
        <div id="img_load">
            <img src="./resources/mosque-g471dbd01b_640.jpg" width="300px">
        </div>
        <div id="desc">
            <h2 class="bright">information</h2>
            <p>국회의사당은 언제 설립이 되었는가<span class="spn">대통령</span></p>
            <h2>Note</h2>
            <p class="bright">국회의사당은 모든 국회의원이 모여서 법률을 안건 제시, 제정한다.</p>
        </div>
    </div>
</body>
</html>
