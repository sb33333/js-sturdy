<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노드-html()-text()의-차이점-1(jQuery))</title>
    <style>
        body {
            font-size: 15px;
            font-family: "d2coding", monospace;
        }
        ul, li {
            border: 3px solid gray;
            margin: 10px;
        }
        ul {
            padding: 10px;
        }
        li.select {
            background-color: aquamarine;
        }
    </style>
    <script src="../libs/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $menu = $("#menu");
            $output = $("#output");
            $("#okay").click(function() {
                /* 
                    html()메서드와 text()메서드의 반환값은 String형임을 기억하자. 
                    html()메서드는  ┬자기 자신의 마크업 정보를 제외한
                                    ├자기 자신의 textNode 정보
                                    └자식과 자손의 마크업 정보 및 textNode 정보를 출력한다.
                */ 
                $output.text($menu.html());
                /* text()메서드는 textNode의 내용만을 출력한다. */
                // $output.text($menu.text());

            });
        });
    </script>
</head>
<body>
    <button id="okay">확인</button>
    <input type="number" id="position">
    <ul id="menu">
        <li>메뉴0</li>
        <li>메뉴1</li>
        <li>메뉴2</li>
        <li>메뉴3</li>
        <li class="select">메뉴4</li>
        <li>메뉴5</li>
        <p id="output"></p>
    </ul>
</body>
</html>
