<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노드-특정-노드의-앞으로-이동-(jQuery-hasClass()-insertBefore())</title>
    <style>
        body {
            font-size: 15px;
            font-family: "d2coding", monospace;
        }
        ul, li {
            border: 3px solid gray;
            margin: 10px;
        }
        ul {
            padding: 10px;
        }
        li.select {
            background-color: aquamarine;
        }
    </style>
    <script src="../libs/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            let $menu = $("#menu");
            
            /* class="select"노드 앞으로 이동하는 기능 */ 
            $("#menu li").click(function() {
                // 선택된 대상이 class="select"라면 함수를 종료한다.
                if($(this).hasClass("select") == true) {
                    return;
                }
                // insertAfter() 메서드로 응용할 수 있다.
                $(this).insertBefore("#menu li.select");
            });

                        console.dir(newNode);
                        $menu.append(newNode);
            });
            */
            
        });
    </script>
</head>
<body>
    <button id="addButton">추가하기</button>
    <input type="number" id="position">
    <ul id="menu">
        <li>메뉴1</li>
        <li>메뉴2</li>
        <li>메뉴3</li>
        <li>메뉴4</li>
        <li class="select">메뉴5</li>
        <li>메뉴6</li>

    </ul>
</body>
</html>
