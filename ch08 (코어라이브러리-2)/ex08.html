<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String-클래스-8-왼쪽-공백-제거</title>
    <style>
        body {
            font-size: 20px;
        }
        #input {
            width: 300px;
        }
        #output {
            width: 600px;
            height: 200px;
            border: 2px solid red;
            text-align: left;
            vertical-align: top;
        }
    </style>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        $(document).ready(function() {
            let $output = $("#output");
            let $input = $("#input");

            // 버튼에 이벤트 등록
            $("#confirm").click(function() {
                // 입력한 값을 알아내기
                let value = $input.val();

                // 앞쪽(왼쪽) 공백 문자 제거
                let result = lTrim(value);
                $output.val("입력 값:" + value + "\n" + "결과 값:" + result);
            });
        });

        // lTrim() 함수 구현
        function lTrim(str) {
            // 문자열이 없는 경우
            if (str.length <= 0) {
                return "";
            }

            // 문자열의 첫 번째 문자를 검사해서 공백이 아니라면 그대로 반환
            let firstChar = str.charAt(0);
            if (firstChar != " ") {
                return str;
            }
            let index;
            // 위 두 개의 if를 통과한 문자열은 공백이 있는 문자열임.
            for (index = 1; index < str.length; index++) {
                // 공백 문자가 아닐 때까지 찾기
                let ch = str.charAt(index);
                if (ch != " ") {        // 인덱스 위치의 character가 공백이 아니라면 문자라는 뜻임. 인덱스 위치 확인.
                    break;
                }
            }
            // 찾아낸 공백 아닌 문자 위치(=index)부터 문자열의 끝까지 slice한다
            let result = str.slice(index, str.length);
            return result;
        }
    </script>
</head>
<body>
    <div>
        <input type="text" id="input">
        <button id="confirm">확인</button>
    </div>

    <textarea id="output">실행 결과</textarea>
</body>
</html>
