<!DOCTYPE html>
<html lang="ko`">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array-클래스-5-문자열-정렬</title>
    <style>
        * {
            font-family: "d2coding", monospace;
        }
    </style>
</head>
<script>
    let names = ["Barrie Connelly", "Michael Richardson", "Vasilisa Henderson", "Mario Murray", "Farzan Grant", "Pauline James", "럳맞가", "셤잘걋", "곰착샵"];
    document.write("실행 전: " + names.join() + "<br/>");

    // sort()는 문자(열)을 오름차순으로 정렬한다.
    names.sort();
    document.write("sort() 실행 후: " + names.join() + "<br/>");

    // reverse() 는 내림차순으로 정렬한다.
    names.reverse();
    document.write("reverse() 실행 후: " + names.join() + "<br/>");

    names = ["Barrie Connelly", "Michael Richardson", "Vasilisa Henderson", "Mario Murray", "Farzan Grant", "Pauline James", "럳맞가", "셤잘걋", "곰착샵"];
    names.sort(function(a, b) {
        // 문자(열) 기반으로 내림차순 정렬한다.
        if (a > b) return -1;
        else if (a < b) return 1;
        else return 0;
    });
    document.write("sort([compareFunction]) 실행 후: " + names.join() + "<br/>");
</script>
<body>

    
</body>
</html>
