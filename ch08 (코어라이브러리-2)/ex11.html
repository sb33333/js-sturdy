<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date클래스-현재-시간-출력</title>

    <style>
        #print {
            width: 500px;
            height: 250px;
            display:flex;
            justify-content: center;
            align-items: center;
            border: 3px solid red;
        }
        #inner {
            border: 1px solid aqua;
        }
    </style>

    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        $(document).ready(function() {
            let $inner = $("#inner");

            //Date 클래스의 인스턴스를 얻기
            let myDate = new Date();
            let myHour = myDate.getHours();
            let myMinute = myDate.getMinutes();
            let mySecond = myDate.getSeconds();
            let myMSecond = myDate.getMilliseconds();

            $inner.html(myHour + "시 " + myMinute + "분 " + mySecond + "." + myMSecond + "초");
        });
    </script>
</head>
<body>
    <div id="print">
        <p id="inner">hello</p>
    </div>
    
</body>
</html>
