<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array-클래스-1-length-배열-요소-출력</title>
    <style>
        * {
            font-family: "d2coding", monospace;
        }
    </style>
    <script>
        //리터럴 형태로 String 타입 배열 생성
        let clients = ["client1", "client2", "client3", "client4", "client5"];
        document.write("clients 배열의 크기: " + clients.length + "<br/>");

        //배열 요소에 접근하고 출력하기
        for (let i = 0; i < clients.length; i++) {
            
            // 배열 요소에 접근하고 값을 저장
            let element = clients[i];
            document.write("clients["+ i + "]: " + clients[i] + "<br/>");
        }
        document.write("<br/>");
        
        // join() 메서드 사용
        let myString = clients.join(", ");
        document.write("연결된 clients 배열의 원소들: " + myString);
    </script>
</head>

</body>
</html>
