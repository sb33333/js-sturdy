<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String-클래스-7-공백-제거-trim()</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        let str = "     반갑습니다 -     홍길동님. JavaScript 공부 중 입니다.           ";
        
        let resultStr = str.trim();
        console.log(resultStr);
        // String 클래스의 trim() 메서드는 문자열 앞과 뒤에 있는 공백을 없앨 수 있다.
        // 문자열 안에 있는 공백은 제거할 수 없다.

        

    </script>
</head>
<body>
    <div>
    </div>
</body>
</html>
