<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array-클래스-6-숫자-정렬</title>
    <style>
        * {
            font-family: "d2coding", monospace;
        }
    </style>
    <script>
        let numbers = [3,33,333,55,5,555,777,77,7];
        document.write("실행 전: " + numbers.join() + "<br/>");

        // 숫자 배열에 sort() 를 적용하는 경우 숫자 오름차순으로 정렬되지 않는다.
        numbers.sort();
        document.write("sort() 실행: " + numbers.join() + "<br/>");

        // 숫자 오름차순 정렬
        // 숫자 배열을 정렬하기 위해서는 compareFunction을 작성해서 사용한다.
        numbers.sort(function(a, b) {
            if (a > b) return 1;
            else if (a < b) return -1;
            else return 0;
        });

        document.write("sort([compareFunction]) 실행: " + numbers.join() + "<br/>");
        
        
    </script>
</head>
<body>
    
</body>
</html>
