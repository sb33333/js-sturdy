<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String-클래스-4-slice-substr</title>

    
</head>
<body>
    <p id="result"></p>

    <script>
            // slice() 메서드 이용
            let str1 = "korea";
            //slice() 메서드는 시작 인덱스와 끝 인덱스-1까지 문자열을 복사해
            //변수에 저장하는 역할
            let str2 = str1.slice(2,3);
            document.getElementById("result").innerHTML += str1;
            document.getElementById("result").innerHTML += "<br/>";
            document.getElementById("result").innerHTML += str2;
            document.getElementById("result").innerHTML += "<br/>";
        
            // substr() 메서드 이용
            // 시작 인덱스 에서 n개 만큼의 문자열 반환            
            str2 = str1.substr(2, 3);
            document.getElementById("result").innerHTML += str1;
            document.getElementById("result").innerHTML += "<br/>";
            document.getElementById("result").innerHTML += str2;
            document.getElementById("result").innerHTML += "<br/>";
        
    </script>
</body>
</html>
