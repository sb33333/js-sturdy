<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css amend using jQuery</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <style>
        div {width: 300px; height: 25px; border: 1px solid black; padding-left: 20px};
    </style>

    <script>
        $(document).ready(function() {
            $("#target").hover(function () {
                $(this).css({"background-color": "cyan", "borderRadius": "10px"});
            }, function () {
                $(this).css({"background-color": "", "borderRadius": "10px"});
            });

            $("#target").hover(function() {
                $(this).text("hover");
            }, function () {
                $(this).text("not hover");
            });

        });
    </script>

</head>
<body>
    <div id="target"></div>
</body>
</html>
