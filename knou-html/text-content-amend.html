<!DOCTYPE html>
<html lang="en">
<head>

    <!-- 출처: 이관용, 『HTML 웹프로그래밍』, 한국방속통신대학교출판문화원
        text(), html()
        text() 메서드는 요소의 텍스트 콘텐츠를 가져오거나 선택된 요소의 텍스트 콘텐츠를 수정할 때 사용.
        html() 메서드는 선택된 요소의 태그가 포함된 콘텐츠를 가져오거나 수정할 때 사용.
    
    -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text content</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        $(document).ready(function () {
            
            $("#textChange").on("click", function () {
                let textInput = document.getElementById("write");      // input type="textarea" 의 값을 가져오기 위해서는 val() 메서드를 사용한다.
                $("#note").text(textInput.value);             // getElementById로 변수에 바인딩 했을 때에는 .value 속성을 사용한다.
            })

            $("#htmlChange").on("click", function () {
                let textInput = $("#write").val();
                $("#note").html(textInput);
            })
        });
    </script>
</head>
<body>
    <div id="note">
        sample text
    </div>
    <table id="btns">
        <tr>
            <td>
                <button id="textChange">text()</button>
            </td>
            <td>
                <button id="htmlChange">html()</button>
            </td>
        </tr>

        <tr>
            <td><input id="write" type="textarea"> </td>
        </tr>
    </table>
    

</body>
</html>
