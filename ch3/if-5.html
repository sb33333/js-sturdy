<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문-5</title>
</head>
<body>
    <script>
        // 사용자 입력
        var value = window.prompt("번호를 고르세요.");

        // 값 비교
        if (value == "1") {
            document.write("1등 당첨");
        } else if (value == "2") {
            document.write("2등 당첨");
        } else if (value == "3") {
            document.write("3등 당첨");
        } else {
            document.write("꽝");
        }
    </script>
    
</body>
</html>
