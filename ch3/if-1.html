<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문-1</title>
</head>
<body>
    <script>
        // 값을 사용자로부터 입력받음
        var userID = window.prompt("사용자 ID를 입력하세요");

        // 값 비교
        if (userID == "Sang") {
            alert(userID + "님 환영합니다");
        } else {
            alert("ID가 틀렸습니다. 확인해 주세요.");
        }
    </script>
    
</body>
</html>
