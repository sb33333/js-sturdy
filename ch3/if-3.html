<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문-3</title>
</head>
<body>
    <script>
        // 2와 3의 공배수 검사 프로그램

        // prompt() 는 String으로 값을 반환하기 때문에 형 변환을 해주는 게 좋음.
        var value = window.prompt("숫자를 입력해주세요.",);
        // String -> number 형변환
        value = parseInt(value);

        // &&는 논리 연산자로서 두 개의 조건이 모두 true 이어야 true 를 반환한다.
        if ((value % 2 == 0) && (value % 3 == 0)) {
            alert("2와 3의 공배수");
        } else {
            alert("2와 3의 공배수가 아님");
        }
        // ||는 논리 연산자로서 둘 중 하나의 조건이 true 이면 true 를 반환한다.
        if ((value % 2 == 0) || (value % 3 == 0)) {
            alert("2또는 3의 배수");
        } else {
            alert("2또는 3의 배수가 아님");
        }
    </script>
    
</body>
</html>
