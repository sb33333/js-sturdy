<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do-while 사용 예제</title>
</head>
<body>
    <script>
        let inputString = "";
        alert("메시지를 입력하시요. (프로그램 종료 : q)")
        // do - while 은 최소 한 번 실행이 보장된다. 사용자의 의도를 물어 loop로 들어가게 할 수 있다.
        do {
            inputString = prompt("메시지 입력");
            document.write(inputString + "</br>");
        } while(!(inputString == "q")); // 논리 부정 연산자 사용

        document.write("프로그램 종료.");
    </script>
</body>
</html>
