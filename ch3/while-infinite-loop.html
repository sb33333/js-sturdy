<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>난수 맞추기 게임</title>
</head>
<body>
    <script>
        let low = 0; // 범위의 최소값
        let high = 0; // 범위의 최대값
        let card = 0; // 정답
        // 게임의 정답을 맞추기 위해 무한 루프를 사용

        while(true) {
            let count = 0; //사용자의 시도 횟수
            low = 0;
            high = 99;
            card = Math.floor(Math.random() * 100); // 0~99 사이의 임의의 난수 발생
            alert("수가 결정되었습니다.");

            //내부 루프는 정해진 난수를 맞출때까지 실행함.
            while(true) {
                let n = 0;
                count++;
                n = parseInt(prompt(low + " ~ " + high + " 숫자를 입력하세요. 시도 횟수: " + count)); // 사용자로부터 숫자를 입력받음.
                if (n > high || n < low) {
                    alert("정답의 범위를 벗어났습니다.") 
                } else {    // 정상 범위의 수가 입력된 경우
                    if(n == card) {
                        alert("정답");
                        break;
                    } else if (n > card) { // 정답보다 큰 값을 입력한 경우
                        alert("더 작은 수를 입력하세요.");
                        high = n; // 범위를 재 지정함.
                    } else {    // 정답보다 작은 값을 입력한 경우
                        alert("더 큰 수를 입력하세요");
                        low = n;    // 범위를 재 지정함.
                    }
                }

            }
            alert("시도 횟수: " + count);
            let con = confirm("다시 게임을 진행할까요?");
            // 무한 루프를 사용할 경우 반드시 루프 종료 방법을 만들어야 한다.
            if (con == false) {
                break;
            }
        }
    </script>
</body>
</html>
