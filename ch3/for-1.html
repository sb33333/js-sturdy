<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for 반복문-1</title>
</head>
<body>
    <script>
        // 초기화는 처음에 한 번 이루어진다. -> 조건식 -> 실행문 -> 증감식
        for (let i = 0; i < 10; i++) {
            document.write(i+1 + "<br>");
        }

        for (let i = 0; i < 10; i++) {
            document.write("*");
        } 
    </script>
</body>
</html>
