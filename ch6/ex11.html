<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CallBack함수-1-일반함수의-경우</title>
    <script>
        // 일반 함수를 사용하게 되면 로직 구현, 로직 처리가
        // 결합되어 있으므로 코드의 중복이 발생하고,
        // 기능이 합쳐져 있기 때문에 유지보수에도 어려움이 생길 수 있다.
        function calculator1(operator, num1, num2) {
            let result = "";

            switch(operator) {
                case "+" : 
                    result = add(num1, num2);
                    break;
                case "-" : 
                    result = subtract(num1, num2);
                    break;
                case "*" : 
                    result = multiple(num1, num2);
                    break;
                case "/" : 
                    result = divide(num1, num2);
                    break;
                default : 
                    result = "지원하지 않는 연산자입니다."
            }
            document.write("주어진 두 개의 수를 연산한 결과: " + result + "<br/>");
            // calculator( ) 함수의 return 문.
            return result;

            //위 switch문에서 사용할 각 함수를 중첩함수로 구현.
            function add(num1, num2) {
            return num1 + num2;     //각 중첩함수의 return 문.
            }

            function subtract(num1, num2) {
                return num1 - num2;
            }

            function multiple(num1, num2) {
                return num1 * num2;
            }

            function divide(num1, num2) {
                return num1 / num2;
            }
            
        }

        function calculator2(operator, num1, num2) {
            let result = "";

            switch(operator) {
                case "+" : 
                    result = add(num1, num2);
                    break;
                case "-" : 
                    result = subtract(num1, num2);
                    break;
                case "*" : 
                    result = multiple(num1, num2);
                    break;
                case "/" : 
                    result = divide(num1, num2);
                    break;
                default : 
                    result = "지원하지 않는 연산자입니다."
            }
            // 로직 처리부분
            document.write("정답: " + result + "<br/>");
            // calculator( ) 함수의 return 문.
            return result;

            //위 switch문에서 사용할 각 함수를 중첩함수로 구현.
            function add(num1, num2) {
            return num1 + num2;     //각 중첩함수의 return 문.
            }

            function subtract(num1, num2) {
                return num1 - num2;
            }

            function multiple(num1, num2) {
                return num1 * num2;
            }

            function divide(num1, num2) {
                return num1 / num2;
            }
            
        }


        calculator1("*", 200, 100);
        calculator2("/", 200, 100);
    </script>
