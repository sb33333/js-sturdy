<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수-8-객체방식으로-함수-정의-익명함수의-확장으로-함수-정의</title>
    <script>
        // 객체방식으로 함수를 정의하는 방법.
        // 실무에서 잘 사용하지는 않음.
        let hi = new Function("name", "document.write(name + '님 환영합니다.<br/>')");
        hi("ooooooooolllllllllaaaa");

        // 익명함수의 확장을 이용여 함수 정의
        // 재사용하는 것을 목적으로 하는 것이 아님.
        // 다른 함수들과의 충돌을 막기 위해 사용한다.
        (function(name) {
            document.write(name + "님 환영합니다.<br/>");
        }) ("홍길동");


    </script>
</head>

</body>
</html>
