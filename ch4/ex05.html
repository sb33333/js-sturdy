<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지구본 텍스트 흔들기</title>
    <link rel="stylesheet" href="css/earth-text.css">
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        function hello() {
            // 글자의 위치를 임의로 바꾸기 위한 난수 생성.
            let rnd1 = Math.floor(Math.random() * 20);
            let rnd2 = Math.floor(Math.random() * 40);
            let rnd3 = Math.floor(Math.random() * 10) + 100;
            // 글자 흔들기
            $(".hello .text").css({
                "bottom" : rnd1, "left" : rnd2
            });
            // 배경 확대
            $(".hello .text").css({
                "background-size" : rnd3 + "%"
            });
        }
        // 지정된 interval 마다 함수( 현재 hello() 함수)를 호출한다.
        setInterval(hello, 1000);
    </script>
</head>
<body>
    <div class="hello">
        <div class="text">hello world</div>
    </div>
    
</body>
</html>
