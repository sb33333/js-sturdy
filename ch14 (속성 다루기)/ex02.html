<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성-값-읽기-2</title>
    <style>
        body{
            font-size: 25px;
            font-family: "d2coding", monospace;
        }
        .content {
            text-align: center;
        }
    </style>
    <script src="../libs/jquery-3.6.0.min.js"></script>
    <script>
        // 속성 값 알아내기 attr(), data()
        // div.content 에 있는 속성들 가져오기
        $(document).ready(function() {
            
            let $content = $(".content");
            // data() 메서드를 사용하면 해당 jQuery 객체의 속성 중
            // "data-" 로 시작하는 속성들을 가진 객체를 반환한다.
            console.log("data(): ", $content.data());
            // "data-name"의 값을 가져온다
            console.log("data('name'): ", $content.data('name'));

            // attr() 메서드를 사용해보자
            console.log("attr('data-name'): ", $content.attr("data-name"));

            // data() 메서드는 "data-"로 시작하는 속성이 아니라면 'undefined'를 반환한다.
            console.log("data('temp-data'): ", $content.data('temp-data'));
            // 그럴 경우 attr() 메서드를 사용하자.
            console.log("attr('temp-data'): ", $content.attr('temp-data'));

        });
    </script>
</head>
<body>
    <div class="content" data-name="spark" data-tel="010-1111-2222"
    data-img="./resources/codingBrother.png" temp-data="test">
        <p class="name">jQuery</p>
        <p class="tel">010-1111-2222</p>
        <img src="./resources/codingBrother.png">
    </div>
</body>
</html>
