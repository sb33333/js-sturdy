<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node-다루기-length</title>
    <script src="../libs/jquery-3.6.0.min.js"></script>
    <style>
        body {
            cursor: pointer;
        }
        div {
            width: 50px;
            height: 50px;
            float: left;
            background-color: brown;
            margin: 10px;
        }
        span {
            color: black;
        }
    </style>
    <script>
        $(document).ready(function() {
            let $dBody = $(document.body);
            $dBody.click(function() {
                $dBody.append($("<div>"));
                // div 요소를 찾아서 배열의 길이를 구하고 출력한다.
                let length = $("div").length;
                $("span").text("div 요소의 개수" + length);
            });
        });
    </script>
</head>
<body>
    <div>    </div>
    <span></span>
</body>
</html>
